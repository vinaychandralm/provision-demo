  <body>
	<div class="PopupgrayBg" style="display:block"></div>

		<header><hgroup><h1 class="floatLeft">New Domain</h1><p class="closeAN"><img src="images/revoke.png"></p></hgroup></header>

			<div>
				<table class="formTable">

				  </tr>

					<td><span>*</span>Login Prefix:</td>

				  </tr>

					<td>External Id: </td>

				  </tr>
				  <tr>

				  </tr>
				  <tr>
					<td colspan="2"> 
						<div class="selectList">
							<hgroup><h1 class="floatLeft">Conference Server</h1><p class="selIcon floatRight"><img src="images/selectListIcon.png"/></p></hgroup>
						</div>

				  </tr>
				</table>
			</div>			
		</form>		
		<footer><div><button type="button" class="grayBttn bttnSpace floatRight">cancel</button><button type="button" class="greenBttn floatRight">ok</button></div></footer>
